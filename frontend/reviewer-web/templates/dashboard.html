<!DOCTYPE html>
<html>
<head>
    <title>Reviewer Dashboard</title>

    <link rel="stylesheet" href="/static/css/reviewer.css">
</head>
<body>

    <div class="container">
        <h2>Pending Syllabuses</h2>

        <table>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Action</th>
            </tr>

            {% for s in syllabuses %}
            <tr>
                <td>{{ s.subject_code }}</td>
                <td>{{ s.subject_name }}</td>
                <td>
                    <a href="/reviewer/review/{{ s.id }}">Review</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
