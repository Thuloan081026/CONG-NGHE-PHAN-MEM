  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000';
    let departmentId = null;
    
    function checkAuth() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'http://localhost:3000';
        return false;
      }
      return token;
    }
    
    function logout() {
      localStorage.clear();
      sessionStorage.setItem('from_logout', 'true');
      window.location.href = 'http://localhost:3000';
    }
    
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => alertBox.innerHTML = '', 5000);
    }
    
    async function loadDepartment() {
      const token = checkAuth();
      if (!token) return;
      
      const params = new URLSearchParams(window.location.search);
      departmentId = params.get('id');
      
      if (!departmentId) {
        showAlert('Kh√¥ng t√¨m th·∫•y ID khoa', 'danger');
        setTimeout(() => window.location.href = './departments-list.html', 2000);
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/departments/${departmentId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          const dept = await response.json();
          
          document.getElementById('code').value = dept.code || '';
          document.getElementById('name').value = dept.name || '';
          document.getElementById('name_en').value = dept.name_en || '';
          document.getElementById('head_of_department').value = dept.head_of_department || '';
          document.getElementById('email').value = dept.email || '';
          document.getElementById('phone').value = dept.phone || '';
          document.getElementById('office_location').value = dept.office_location || '';
          document.getElementById('description').value = dept.description || '';
          document.getElementById('is_active').checked = dept.is_active;
        } else {
          showAlert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin khoa', 'danger');
          setTimeout(() => window.location.href = './departments-list.html', 2000);
        }
      } catch (error) {
        console.error('Error loading department:', error);
        showAlert('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'danger');
      }
    }
    
    document.getElementById('editDepartmentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const token = checkAuth();
      if (!token) return;
      
      const formData = {
        name: document.getElementById('name').value,
        name_en: document.getElementById('name_en').value || null,
        description: document.getElementById('description').value || null,
        head_of_department: document.getElementById('head_of_department').value || null,
        email: document.getElementById('email').value || null,
        phone: document.getElementById('phone').value || null,
        office_location: document.getElementById('office_location').value || null,
        is_active: document.getElementById('is_active').checked
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/departments/${departmentId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          showAlert('C·∫≠p nh·∫≠t khoa th√†nh c√¥ng!', 'success');
          setTimeout(() => window.location.href = './departments-list.html', 1500);
        } else {
          const error = await response.json();
          showAlert(error.detail || 'C·∫≠p nh·∫≠t khoa th·∫•t b·∫°i', 'danger');
        }
      } catch (error) {
        console.error('Error updating department:', error);
        showAlert('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'danger');
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadDepartment();
    });
  </script>
