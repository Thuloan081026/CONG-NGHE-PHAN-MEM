  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000';
    let allDepartments = [];
    
    function checkAuth() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'http://localhost:3000';
        return false;
      }
      return token;
    }
    
    function logout() {
      localStorage.clear();
      sessionStorage.setItem('from_logout', 'true');
      window.location.href = 'http://localhost:3000';
    }
    
    async function loadDepartments() {
      const token = checkAuth();
      if (!token) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/departments/`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          allDepartments = await response.json();
          renderDepartments(allDepartments);
        } else {
          showAlert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch khoa', 'danger');
        }
      } catch (error) {
        console.error('Error loading departments:', error);
        showAlert('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'danger');
      }
    }
    
    function renderDepartments(departments) {
      const tbody = document.getElementById('departmentsTable');
      
      if (departments.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
        return;
      }
      
      tbody.innerHTML = departments.map(dept => `
        <tr>
          <td><strong>${dept.code}</strong></td>
          <td>${dept.name}</td>
          <td>${dept.head_of_department || '-'}</td>
          <td>${dept.email || '-'}</td>
          <td>
            ${dept.is_active 
              ? '<span class="badge bg-success">Ho·∫°t ƒë·ªông</span>' 
              : '<span class="badge bg-secondary">Kh√¥ng ho·∫°t ƒë·ªông</span>'}
          </td>
          <td>
            <a href="./departments-edit.html?id=${dept.id}" class="btn btn-sm btn-primary" title="Ch·ªânh s·ª≠a">
              <i class="ti ti-edit"></i>
            </a>
            <button onclick="deleteDepartment(${dept.id})" class="btn btn-sm btn-danger" title="X√≥a">
              <i class="ti ti-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }
    
    async function deleteDepartment(id) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a khoa n√†y?')) return;
      
      const token = checkAuth();
      if (!token) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/departments/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok || response.status === 204) {
          showAlert('X√≥a khoa th√†nh c√¥ng!', 'success');
          loadDepartments();
        } else {
          const error = await response.json();
          showAlert(error.detail || 'X√≥a khoa th·∫•t b·∫°i', 'danger');
        }
      } catch (error) {
        console.error('Error deleting department:', error);
        showAlert('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'danger');
      }
    }
    
    // Search and filter
    document.getElementById('searchInput').addEventListener('input', filterDepartments);
    document.getElementById('statusFilter').addEventListener('change', filterDepartments);
    
    function filterDepartments() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      
      let filtered = allDepartments;
      
      if (searchTerm) {
        filtered = filtered.filter(dept => 
          dept.code.toLowerCase().includes(searchTerm) ||
          dept.name.toLowerCase().includes(searchTerm)
        );
      }
      
      if (statusFilter) {
        const isActive = statusFilter === 'true';
        filtered = filtered.filter(dept => dept.is_active === isActive);
      }
      
      renderDepartments(filtered);
    }
    
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => alertBox.innerHTML = '', 5000);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadDepartments();
    });
  </script>
