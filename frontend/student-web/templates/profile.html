<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - SMD System</title>
  <link rel="stylesheet" href="/static/css/student.css"> </head>
<body>

<header class="main-header">
  <div class="logo">SMD Student Portal</div>
  <nav>
    <a href="/student/dashboard">Dashboard</a>
    <a href="/student/search">Search Syllabus</a>
    <a href="/student/profile" class="active">My Profile</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<main class="container">
  
  <h2 class="page-title">My Profile</h2>

  <div class="profile-wrapper">
    
    <div class="profile-card info-card">
      <div class="avatar-section">
        <div class="avatar-circle">NV</div> <h3>Nguyen Van A</h3>
        <p class="role-badge">Student</p>
      </div>
      
      <hr>
      
      <div class="info-row">
        <strong>Student ID:</strong>
        <span>20230001</span>
      </div>
      <div class="info-row">
        <strong>Major:</strong>
        <span>Software Engineering</span>
      </div>
      <div class="info-row">
        <strong>Class:</strong>
        <span>SE1701</span>
      </div>
      <div class="info-row">
        <strong>Academic Year:</strong>
        <span>2023 - 2027</span>
      </div>
    </div>

    <div class="profile-card settings-card">
      <h3>Personal Settings</h3>
      
      <form action="/student/profile/update" method="POST">
        
        <div class="form-group">
          <label>School Email (Read-only)</label>
          <input type="email" value="student@smd.edu.vn" disabled class="input-readonly">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone" value="0987654321" placeholder="Enter phone number">
        </div>

        <div class="form-group">
          <label>Change Password</label>
          <input type="password" name="new_password" placeholder="Leave empty to keep current password">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="notify" name="receive_notification" checked>
            <label for="notify">Receive email notifications when subscribed syllabuses update</label>
        </div>

        <div class="actions">
          <button type="submit" class="btn-save">Save Changes</button>
        </div>

      </form>
    </div>

  </div>
</main>

</body>
</html>
