<!doctype html>

  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>

    @media (max-width:600px){.comment-item{flex-direction:column;gap:8px}.avatar{width:36px;height:36px;font-size:16px}.reply-box{margin-left:0}}
  </style>
</head>
<body>
  <div class="page">
    <div class="card-panel mb-3">
      <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
        <a href="dashboard.html" class="btn btn-outline-primary btn-sm" style="display: flex; align-items: center; gap: 5px;">
          <i class="ti-angle-left"></i> Quay l·∫°i Dashboard
        </a>
        <h5 style="margin: 0; flex: 1;">üìù Ph·∫£n h·ªìi & B√¨nh lu·∫≠n gi√°o tr√¨nh</h5>
      </div>
      <form class="comment-form mb-4" id="commentForm">
        <textarea id="commentInput" placeholder="Nh·∫≠p b√¨nh lu·∫≠n/g√≥p √Ω... (B·∫°n c√≥ th·ªÉ ch·ªçn lo·∫°i: g√≥p √Ω, l·ªói, ph·∫£n h·ªìi)"></textarea>
        <div class="mt-2">

        <!-- Danh s√°ch b√¨nh lu·∫≠n s·∫Ω ƒë∆∞·ª£c render ·ªü ƒë√¢y -->
      </ul>
    </div>
  </div>
  <script>
    // D·ªØ li·ªáu m·∫´u (c√≥ th·ªÉ thay b·∫±ng fetch t·ª´ API)
    let comments = [
      {id:1, name:'Nguy·ªÖn VƒÉn A', email:'lecturer1@hcmute.edu.vn', content:'N·ªôi dung gi√°o tr√¨nh ph·∫ßn n√†y n√™n b·ªï sung th√™m v√≠ d·ª• th·ª±c t·∫ø.', type:'suggestion', time:'2025-12-28 14:20', replies:[{id:11, name:'Tr·∫ßn Th·ªã B', email:'lecturer2@hcmute.edu.vn', content:'ƒê·ªìng √Ω, n√™n th√™m v√≠ d·ª• th·ª±c t·∫ø.', time:'2025-12-28 15:00'}]},
      {id:2, name:'Tr·∫ßn Th·ªã B', email:'lecturer2@hcmute.edu.vn', content:'C√≥ l·ªói ch√≠nh t·∫£ ·ªü m·ª•c 2.3.', type:'error', time:'2025-12-28 15:10', replies:[]},
      {id:3, name:'Lecturer User', email:'lecturer1@hcmute.edu.vn', content:'C·∫£m ∆°n c√°c g√≥p √Ω, t√¥i s·∫Ω c·∫≠p nh·∫≠t l·∫°i.', type:'feedback', time:'2025-12-28 16:00', replies:[]}
    ];
    function getTypeBadge(type){
      if(type==='error') return '<span class="badge badge-error">B√°o l·ªói</span>';
      if(type==='suggestion') return '<span class="badge badge-suggestion">G√≥p √Ω</span>';
      return '<span class="badge badge-feedback">Ph·∫£n h·ªìi</span>';
    }
    function renderComments(){
      const list = document.getElementById('commentList');
      list.innerHTML = '';
      comments.forEach(c => {
        const li = document.createElement('li');
        li.className = 'comment-item';
        li.innerHTML = `
          <div class="avatar">${c.name.charAt(0).toUpperCase()}</div>
          <div class="comment-content">
            <div class="comment-meta">${c.name} ¬∑ <span>${c.email}</span> ¬∑ <span>${c.time}</span> ${getTypeBadge(c.type)}</div>
            <div>${c.content}</div>
            <div class="comment-actions">
              <button class="btn-action" onclick="editComment(${c.id})">S·ª≠a</button>
              <button class="btn-action" onclick="deleteComment(${c.id})">X√≥a</button>
              <button class="btn-action" onclick="showReplyBox(${c.id})">Tr·∫£ l·ªùi</button>
            </div>
            <div class="reply-box" id="replyBox-${c.id}" style="display:none">
              <textarea class="form-control form-control-sm mb-2" id="replyInput-${c.id}" placeholder="Nh·∫≠p ph·∫£n h·ªìi..."></textarea>
              <button class="btn btn-success btn-sm" onclick="submitReply(${c.id})">G·ª≠i ph·∫£n h·ªìi</button>
              <button class="btn btn-light btn-sm" onclick="hideReplyBox(${c.id})">H·ªßy</button>
            </div>
            <div id="replies-${c.id}"></div>
          </div>
        `;
        list.appendChild(li);
        renderReplies(c);
      });
    }
    function renderReplies(c){
      const repliesDiv = document.getElementById('replies-'+c.id);
      if(!repliesDiv) return;
      repliesDiv.innerHTML = '';
      (c.replies||[]).forEach(r => {
        const reply = document.createElement('div');
        reply.className = 'reply-item';
        reply.innerHTML = `
          <div class="reply-meta">${r.name} ¬∑ <span>${r.email}</span> ¬∑ <span>${r.time}</span></div>
          <div>${r.content}</div>
          <div class="reply-actions">
            <button class="btn-action" onclick="editReply(${c.id},${r.id})">S·ª≠a</button>
            <button class="btn-action" onclick="deleteReply(${c.id},${r.id})">X√≥a</button>
          </div>
        `;
        repliesDiv.appendChild(reply);
      });
    }
    function editComment(id){
      const c = comments.find(x=>x.id===id);
      if(!c) return;
      const newContent = prompt('Ch·ªânh s·ª≠a b√¨nh lu·∫≠n:', c.content);
      if(newContent!==null && newContent.trim()!==''){
        c.content = newContent.trim();
        renderComments();
      }
    }
    function deleteComment(id){
      if(confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√¨nh lu·∫≠n n√†y?')){
        comments = comments.filter(x=>x.id!==id);
        renderComments();
      }
    }
    function showReplyBox(id){
      document.getElementById('replyBox-'+id).style.display = 'block';
    }
    function hideReplyBox(id){
      document.getElementById('replyBox-'+id).style.display = 'none';
    }
    function submitReply(id){
      const c = comments.find(x=>x.id===id);
      if(!c) return;
      const input = document.getElementById('replyInput-'+id);
      const val = input.value.trim();
      if(val){
        c.replies = c.replies || [];
        c.replies.push({
          id: Date.now(),
          name: 'Lecturer User',
          email: 'lecturer1@hcmute.edu.vn',
          content: val,
          time: new Date().toLocaleString('vi-VN')
        });
        input.value = '';
        hideReplyBox(id);
        renderComments();
      }
    }
    function editReply(cid, rid){
      const c = comments.find(x=>x.id===cid);
      if(!c) return;
      const r = (c.replies||[]).find(x=>x.id===rid);
      if(!r) return;
      const newContent = prompt('Ch·ªânh s·ª≠a ph·∫£n h·ªìi:', r.content);
      if(newContent!==null && newContent.trim()!==''){
        r.content = newContent.trim();
        renderComments();
      }
    }
    function deleteReply(cid, rid){
      const c = comments.find(x=>x.id===cid);
      if(!c) return;
      c.replies = (c.replies||[]).filter(x=>x.id!==rid);
      renderComments();
    }
    document.getElementById('commentForm').addEventListener('submit', function(e){
      e.preventDefault();
      const val = document.getElementById('commentInput').value.trim();
      const type = document.getElementById('commentType').value;
      if(val){
        comments.push({
          id: Date.now(),
          name: 'Lecturer User',
          email: 'lecturer1@hcmute.edu.vn',
          content: val,
          type: type,
          time: new Date().toLocaleString('vi-VN'),
          replies:[]
        });
        document.getElementById('commentInput').value = '';
        renderComments();
      }
    });
    window.editComment = editComment;
    window.deleteComment = deleteComment;
    window.showReplyBox = showReplyBox;
    window.hideReplyBox = hideReplyBox;
    window.submitReply = submitReply;
    window.editReply = editReply;
    window.deleteReply = deleteReply;
    renderComments();
  </script>
</body>
</html>
