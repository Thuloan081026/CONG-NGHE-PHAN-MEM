<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SMD System - Principal Dashboard for Syllabus Management and Digitization" />
  <meta name="keywords" content="SMD, Syllabus Management, Education, Principal Dashboard" />
  <meta name="author" content="SMD Team" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Title -->
  <title>SMD System - Principal Dashboard</title>
  
  <!-- Preconnect to API -->
  <link rel="preconnect" href="https://api.smd-system.edu.vn" />
  
  <style>
    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Main Script -->
  <script type="module" src="/src/index.js"></script>
  
  <!-- Hide loading screen after page load -->
  <script>
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
</html>
