  <script>
    const API_BASE_URL = 'http://localhost:8000';

    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.replace('/index.html');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/users/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Unauthorized');

        const user = await response.json();
        if (user.role !== 'academic_affairs') {
          alert('Access denied. Academic Affairs role required.');
          window.location.replace('/index.html');
          return;
        }

        document.getElementById('fullName').value = user.full_name || 'Academic Affairs Officer';
        document.getElementById('email').value = user.email || 'aa@hcmute.edu.vn';
      } catch (error) {
        console.error('Authentication error:', error);
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        window.location.replace('/index.html');
      }
    });

    function toggleEdit() {
      const inputs = document.querySelectorAll('#fullName, #phone, #currentPassword, #newPassword, #confirmPassword');
      const saveBtn = document.getElementById('saveBtn');
      inputs.forEach(input => input.disabled = !input.disabled);
      saveBtn.style.display = saveBtn.style.display === 'none' ? 'inline-block' : 'none';
    }

    function saveProfile() {
      alert('Save profile - Will be implemented with backend API');
    }

    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        window.location.replace('/index.html');
      }
    }

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = { damping: '0.5' }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
