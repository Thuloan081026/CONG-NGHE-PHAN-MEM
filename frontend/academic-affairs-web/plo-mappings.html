  <script src="./assets/js/core/popper.min.js"></script>

  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  
  <script>
    const API_BASE_URL = 'http://localhost:8000';

    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.replace('/index.html');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/users/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error('Unauthorized');
        }

        const user = await response.json();
        if (user.role !== 'academic_affairs') {
          alert('Access denied.');
          window.location.replace('/index.html');
          return;
        }

        loadMappings();
      } catch (error) {
        console.error('Auth error:', error);
        localStorage.removeItem('access_token');
        window.location.replace('/index.html');
      }
    });

    function loadMappings() {
      const urlParams = new URLSearchParams(window.location.search);
      const ploId = urlParams.get('plo_id');
      
      document.getElementById('mappingsContainer').innerHTML = `
        <div class="mapping-card">
          <div class="mapping-header">
            <h6>Sample PLO Mapping</h6>
          </div>
          <p><strong>PLO ID:</strong> ${ploId}</p>
          <p><strong>Description:</strong> This page shows the mapping of selected PLO to courses.</p>
          <p class="text-muted">Mappings will be displayed here when data is available.</p>
        </div>
      `;
    }

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = { damping: '0.5' }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
