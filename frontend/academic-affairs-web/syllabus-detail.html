<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Syllabus Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link id="pagestyle" href="./assets/css/soft-ui-dashboard.min.css?v=1.0.7" rel="stylesheet" />
    <style>
        .detail-section { background: white; padding: 2rem; border-radius: 0.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 14px 0 rgba(0, 0, 0, 0.04); }
        .detail-row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 1rem; }
        .detail-item { padding: 1rem; background: #f8f9fa; border-radius: 0.5rem; }
        .detail-label { font-weight: 600; color: #344767; font-size: 0.875rem; }
        .detail-value { color: #67748e; margin-top: 0.5rem; }
    </style>
</head>
<body class="g-sidenav-show bg-gray-100">
    <main class="main-content position-relative max-height-vh-100 h-100">
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
            <div class="container-fluid py-1 px-3">
                <button class="btn btn-sm btn-secondary me-3" onclick="history.back()">‚Üê Back</button>
                <h6 class="font-weight-bolder mb-0">Syllabus Detail</h6>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div id="content">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-2">Loading syllabus details...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>

    <script>
        const API_BASE_URL = "http://localhost:8000";
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const token = localStorage.getItem("access_token");

        if (!token) {
            window.location.replace('/index.html');
        }

        async function loadSyllabusDetail() {
            try {
                const response = await fetch(`${API_BASE_URL}/syllabus/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayDetail(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById("content").innerHTML = `
                    <div class="alert alert-danger">
                        <p>Failed to load syllabus details</p>
                        <small>${err.message}</small>
                    </div>
                `;
            }
        }

        function displayDetail(data) {
            document.getElementById("content").innerHTML = `
                <div class="detail-section">
                    <h4 class="mb-4">${data.subject_code || 'N/A'} - ${data.subject_name || 'N/A'}</h4>
                    
                    <div class="detail-row">
                        <div class="detail-item">
                            <div class="detail-label">Credits</div>
                            <div class="detail-value">${data.credits || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Department</div>
                            <div class="detail-value">${data.department || 'N/A'}</div>
                        </div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-item">
                            <div class="detail-label">Semester</div>
                            <div class="detail-value">${data.semester || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">
                                <span class="badge bg-${data.status === 'approved' ? 'success' : data.status === 'pending' ? 'warning' : 'danger'}">
                                    ${data.status || 'N/A'}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item mt-3">
                        <div class="detail-label">Description</div>
                        <div class="detail-value">${data.description || 'No description'}</div>
                    </div>
                </div>
            `;
        }

        loadSyllabusDetail();
    </script>
</body>
</html>
